name: Build

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

permissions:
    contents: write
    packages: write

jobs:
    build-server:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v6
              with:
                  fetch-depth: 0
                  persist-credentials: true

            - name: Setup .NET 10
              uses: actions/setup-dotnet@v5
              with:
                  dotnet-version: "10.0.x"

            - name: Restore
              run: dotnet restore

            - name: Format check
              run: dotnet format --verify-no-changes --verbosity minimal

            - name: Build
              run: dotnet build --no-restore -c Release

            - name: Test (RestifyServer.Tests)
              run: dotnet run --project RestifyServer.Tests/RestifyServer.Tests.csproj

            - name: Upload OpenAPI spec
              uses: actions/upload-artifact@v6
              with:
                  name: openapi-spec
                  path: ./RestifyClient/openapi/RestifyServer.json

            - name: Set up Docker Buildx
              if: github.event_name == 'push'
              uses: docker/setup-buildx-action@v3

            - name: Set up QEMU
              if: github.event_name == 'push'
              uses: docker/setup-qemu-action@v3

            - uses: docker/login-action@v3
              if: github.event_name == 'push'
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - uses: docker/build-push-action@v6
              if: github.event_name == 'push'
              with:
                  push: true
                  file: ./RestifyServer/Dockerfile
                  platforms: linux/amd64,linux/arm64
                  tags: ghcr.io/${{ github.repository_owner }}/restify-server:latest

    build-client:
        runs-on: ubuntu-latest
        needs: [build-server]
        steps:
            - name: Checkout
              uses: actions/checkout@v6
              with:
                  fetch-depth: 0
                  persist-credentials: true

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                node-version: '22'
                cache: 'npm'
                cache-dependency-path: RestifyClient/package-lock.json

            - name: Download OpenAPI spec
              uses: actions/download-artifact@v7
              with:
                  name: openapi-spec
                  path: ./RestifyClient/openapi

            - name: Install dependencies
              working-directory: RestifyClient
              run: npm ci

            - name: Build
              working-directory: RestifyClient
              run: npm run build

            - name: Test
              working-directory: RestifyClient
              run: npm run test

            - name: Set up Docker Buildx
              if: github.event_name == 'push'
              uses: docker/setup-buildx-action@v3

            - name: Set up QEMU
              if: github.event_name == 'push'
              uses: docker/setup-qemu-action@v3

            - uses: docker/login-action@v3
              if: github.event_name == 'push'
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - uses: docker/build-push-action@v6
              if: github.event_name == 'push'
              with:
                  push: true
                  context: ./RestifyClient
                  platforms: linux/amd64,linux/arm64
                  file: ./RestifyClient/Dockerfile
                  tags: ghcr.io/${{ github.repository_owner }}/restify-client:latest

    tag-build:
        runs-on: ubuntu-latest
        needs: [build-server, build-client]
        if: github.event_name == 'push'
        steps:
            - name: Checkout
              uses: actions/checkout@v6
              with:
                  fetch-depth: 0
                  persist-credentials: true

            - name: Tag
              run: |
                  VERSION=$(grep -oPm1 "(?<=<AssemblyVersion>)[^<]+" RestifyServer/RestifyServer.csproj || echo "1.0.0")
                  TIMESTAMP=$(date -u +"%Y%m%d.%H%M%S")
                  TAG="v$VERSION-$TIMESTAMP"
                  echo "Tagging commit with: $TAG"
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git tag "$TAG"
                  git push origin "$TAG"
