<form [formGroup]="form()" class="py-4 flex flex-col gap-4">
    <label class="form-control w-full">
        <div class="label"><span class="label-text">Old Password</span></div>
        <input type="password" formControlName="oldPassword" class="input input-bordered outline-0 w-full" />
    </label>
    <label class="form-control w-full">
        <div class="label"><span class="label-text">New Password</span></div>
        <input type="password" formControlName="newPassword" class="input input-bordered outline-0 w-full" />
    </label>
</form>
